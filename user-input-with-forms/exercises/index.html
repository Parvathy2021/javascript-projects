<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
     <script>
      window.addEventListener("load", function() {
          let form = document.querySelector("form");
          form.addEventListener("Run Simulation", function(event) {
          let testNameInput = document.querySelector("input[name=testName]");
          let testDateInput = document.querySelector("input[name=testDate]");
          let rocketTypeInput = document.querySelector("input[name=rocketType]");
          let boostercountInput = document.querySelector("input[name=boostercount]");
          let productionServersInput = document.querySelector("input[name=productionServers]");
          if (testNameInput.value === "" || testDateInput.value === "" || productionServersInput.value === "" || rocketTypeInput.value === "" ||boostercountInput.value ==="" || productionServersInput.value === ""  ) {
              alert("All fields are required!");
              // stop the form submission
              event.preventDefault();
          }
          });
      });
  </script>
  </head>
  <body>
    <!-- TODO: add form here -->
     <h1>Rocket Simulation</h1>
     
   
     <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">

      <label for="testName">Test Name <input type="text" name="testName" value="no limitations"></label><br>
      <label for="testDate">Test Date <input type="date" name="testDate" value="mm/dd/yyyy"></label><br>
      <label for="rocketType"> Rocket Type <input type="select" name="rocketType" value="Brant, Lynx, Orion, Terrier"></label><br>
      <label for="boostercount">Number of Rocket Boosters <input type="number" name="boostercount" value="A positive number less than 10"></label><br>
      <label>Wind Rating:</label>
      <label>No Wind<input type="radio" name="windRating" value="No Wind: with value 0"/></label>
      <label>Mild<input type="radio" name="windRating" value="Mild: with value 10"/></label>
      <label>Strong<input type="radio" name="windRating" value="Strong: with value 20"/></label> 
      <label for="productionServers">Use production Grade servers <input type="checkbox" name="productionServers" value="on or off"></label>
      <button>Run Simulation</button>

    </form>
   
  </body>
  
</html>
